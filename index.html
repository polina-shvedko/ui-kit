<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copernicus UI-kit</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-media.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/unsemantic.min.css">
    <link rel="stylesheet" href="css/copernicus-min.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/template-style-social-icon.css">
    <link rel="stylesheet" href="css/template_base_2019.css">
    <link rel="stylesheet" href="css/ui-kit.css">
    <link rel="stylesheet" media="print" href="css/ci_refresh_print.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Copernicus UI-kit</h1>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-12">
            <h2>Colours</h2>
        </div>
        <div class="col-3 text-center mb-3 ui-kit-shadow">
            <div class="card">
                <div class="card-body">
                    <div class="color circle primary"></div>
                    <div class="color label">Primary</div>
                    <div class="color value">#1178b4</div>
                </div>
            </div>

        </div>
        <div class="col-3 text-center mb-3 ui-kit-shadow">
            <div class="card">
                <div class="card-body">
                    <div class="color circle secondary"></div>
                    <div class="color label">Secondary</div>
                    <div class="color value">#232960</div>
                </div>
            </div>
        </div>
        <div class="col-3 text-center mb-3 ui-kit-shadow">
            <div class="card">
                <div class="card-body">
                    <div class="color circle success"></div>
                    <div class="color label">Success</div>
                    <div class="color value">#28a745</div>
                </div>
            </div>
        </div>
        <div class="col-3 text-center mb-3 ui-kit-shadow">
            <div class="card">
                <div class="card-body">
                    <div class="color circle info"></div>
                    <div class="color label">Info</div>
                    <div class="color value">#17a2b8</div>
                </div>
            </div>
        </div>
        <div class="w-100"></div>
        <div class="col-3 text-center mb-3 ui-kit-shadow">
            <div class="card">
                <div class="card-body">
                    <div class="color circle warning"></div>
                    <div class="color label">Warning</div>
                    <div class="color value">#ffc107</div>
                </div>
            </div>
        </div>
        <div class="col-3 text-center mb-3 ui-kit-shadow">
            <div class="card">
                <div class="card-body">
                    <div class="color circle danger"></div>
                    <div class="color label">Danger</div>
                    <div class="color value">#dc3545</div>
                </div>
            </div>
        </div>
        <div class="col-3 text-center mb-3 ui-kit-shadow">
            <div class="card">
                <div class="card-body">
                    <div class="color circle light"></div>
                    <div class="color label">Light</div>
                    <div class="color value">#f8f9fa</div>
                </div>
            </div>
        </div>
        <div class="col-3 text-center mb-3 ui-kit-shadow">
            <div class="card">
                <div class="card-body">
                    <div class="color circle dark"></div>
                    <div class="color label">Dark</div>
                    <div class="color value">#343a40</div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
